<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketched Simple Todo</title>
    <style>
        /* Init */
        body {
            margin: 0 auto;
            height: 100vh;
            width: 100vw;
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }

        /* Debug Purpose: */
        body {
            border: 1px solid green;
        }

        .container {
            border: 1px solid red;
        }

        .container * {
            border: .5px dotted blue;
        }

        .head {
            border: 1px solid pink;
        }

        .tasks {
            border: 1px solid purple;
        }

        /* Display: */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            justify-content: space-between;
            text-align: center;
        }

        .head {
            flex-grow: 5;
            display: flex;
            flex-direction: column;
        }

        .tasks {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 5;
            flex-wrap: wrap;
        }

        .tasks>* {
            width: 100%;
        }

        .task {
            display: flex;
            justify-content: space-between;
        }

        .input {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .input input {
            flex-grow: 1;
        }

        /* Margins & Paddings: */
        .head header {
            padding: 6%;
        }

        .head .task {
            padding: 8% 12px;
        }

        /* Typography */
        @font-face {
            font-family: "SFProDisplayBold";
            src: url("./extras/Fonts/SF-Pro-Display-Bold.otf");
        }

        .head header {
            font-family: "SFProDisplayBold";
            font-size: 2rem;
            line-height: 41px;
            color: #000000;
        }

        @font-face {
            font-family: "SFProDisplayRegular";
            src: url("./extras/Fonts/SF-Pro-Display-Regular.otf");
        }

        body {
            font-family: "SFProDisplayRegular";
            font-size: 20px;
            line-height: 24px;
            letter-spacing: .38px;
            color: rgba(60, 60, 67, 60);
        }


        

        /* @font-face {
            font-family: "SFProTextRegular";
            src: url("./extras/Fonts/SF-Pro-Text-Regular.otf");
        }

        .input input::placeholder {
            color: rgba(60, 60, 67, 30);
        }

        .input input,
        .input input::placeholder {
            font-family: "SFProTextRegular";
            font-size: 17px;
            letter-spacing: -0.41px;
            line-height: 22px;
        } */
        
    </style>
</head>

<body>
    <section class="container">
        <section class="head">
            <header>Today</header>
            <main class="tasks">
                <section class="task">
                    <section>
                        <input type="checkbox" name="Gym">
                        <label for="Gym">Gym im not too bad</label>
                    </section>
                    <section>
                        <span ng-click='deleteTask(task.name)'><svg width="18" height="18"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M0 14.253v3.75h3.75l11.06-11.06-3.75-3.75L0 14.253zm17.71-10.21a.996.996 0 000-1.41L15.37.293a.996.996 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                                    fill="#888" fill-rule="evenodd" /></svg></span>
                    </section>
                </section>
                <section class="task">
                    <section>
                        <input type="checkbox" name="Date">
                        <label for="Date">Date</label>
                    </section>
                    <section>
                        <span ng-click='deleteTask(task.name)'><svg width="18" height="18"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M0 14.253v3.75h3.75l11.06-11.06-3.75-3.75L0 14.253zm17.71-10.21a.996.996 0 000-1.41L15.37.293a.996.996 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                                    fill="#888" fill-rule="evenodd" /></svg></span>
                    </section>
                </section>
            </main>
        </section>
        <section class="input">
            <input type="text" name="" id="" placeholder="Add More Items">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="a">
                        <feColorMatrix in="SourceGraphic"
                            values="0 0 0 0 0.533333 0 0 0 0 0.533333 0 0 0 0 0.533333 0 0 0 1.000000 0" />
                    </filter>
                </defs>
                <g transform="translate(-278 -11)" filter="url(#a)" fill="none" fill-rule="evenodd">
                    <path
                        d="M301.674 31.75L297 27.077a1.124 1.124 0 00-.797-.329h-.764a9.7 9.7 0 002.062-5.999c0-5.385-4.364-9.749-9.75-9.749-5.387 0-9.751 4.364-9.751 9.749 0 5.385 4.364 9.75 9.75 9.75a9.704 9.704 0 006.001-2.063v.764c0 .3.117.586.328.797l4.674 4.673c.44.44 1.153.44 1.59 0l1.326-1.327c.44-.44.44-1.153.005-1.593zm-13.923-5.002c-3.315 0-6-2.68-6-5.999 0-3.314 2.68-6 6-6 3.314 0 6 2.682 6 6 0 3.314-2.681 6-6 6z"
                        fill="#000" fill-rule="nonzero" />
                </g>
            </svg>
        </section>
    </section>
</body>

</html>
